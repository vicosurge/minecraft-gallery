# .github/workflows/build-gallery.yml
name: Build Minecraft Gallery

on:
  push:
    branches: [ main, master ]  # Added master as backup
    paths: 
      - 'images/**'
      - '*.py'
      - 'build_gallery.sh'
      - '.github/workflows/**'  # Trigger on workflow changes
  pull_request:
    branches: [ main, master ]
    paths: 
      - 'images/**'
      - '*.py'
      - 'build_gallery.sh'
  workflow_dispatch: # Allows manual triggering

jobs:
  build-gallery:
    runs-on: self-hosted
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Debug info
      run: |
        echo "Triggered by: ${{ github.event_name }}"
        echo "Branch: ${{ github.ref }}"
        echo "Repository: ${{ github.repository }}"
        
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: List repository contents
      run: |
        echo "Repository structure:"
        ls -la
        echo "Checking for images folder:"
        ls -la images/ 2>/dev/null || echo "No images folder found"
        
    - name: Check Python version
      run: |
        python3 --version
        which python3
        
    - name: Install dependencies
      run: |
        apt upgrade python3-pip
        apt install python3-pillow
        
    - name: Create output directory
      run: mkdir -p gallery-output
      
    - name: Make build script executable
      run: chmod +x build_gallery.sh
      
    - name: Run gallery generation
      run: |
        echo "Starting gallery generation..."
        ./build_gallery.sh
        echo "Gallery generation completed"
        
    - name: List generated files
      run: |
        echo "Generated files in gallery-output:"
        ls -la gallery-output/ 2>/dev/null || echo "No gallery-output folder found"
        
    - name: Upload gallery artifact
      uses: actions/upload-artifact@v4
      with:
        name: minecraft-gallery
        path: gallery-output/
        retention-days: 30
        
    # Deploy to GitHub Pages (using newer action)
    - name: Setup Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/configure-pages@v4
      
    - name: Upload to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./gallery-output
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      id: deployment
      uses: actions/deploy-pages@v4
      
    # Slack notifications
    - name: Slack Notification - Success
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: success
        custom_payload: |
          {
            "text": "üéâ Minecraft Gallery Build Successful!",
            "attachments": [{
              "color": "good",
              "fields": [
                {
                  "title": "Repository",
                  "value": "${{ github.repository }}",
                  "short": true
                },
                {
                  "title": "Branch",
                  "value": "${{ github.ref_name }}",
                  "short": true
                },
                {
                  "title": "Commit",
                  "value": "<${{ github.event.head_commit.url }}|${{ github.event.head_commit.message }}>",
                  "short": false
                },
                {
                  "title": "Gallery URL",
                  "value": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/",
                  "short": false
                }
              ]
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        
    - name: Slack Notification - Failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        custom_payload: |
          {
            "text": "‚ùå Minecraft Gallery Build Failed!",
            "attachments": [{
              "color": "danger",
              "fields": [
                {
                  "title": "Repository",
                  "value": "${{ github.repository }}",
                  "short": true
                },
                {
                  "title": "Branch",
                  "value": "${{ github.ref_name }}",
                  "short": true
                },
                {
                  "title": "Commit",
                  "value": "<${{ github.event.head_commit.url }}|${{ github.event.head_commit.message }}>",
                  "short": false
                },
                {
                  "title": "Workflow Run",
                  "value": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                  "short": false
                }
              ]
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
