# .github/workflows/build-gallery.yml
name: Build Minecraft Gallery

on:
  push:
    branches: [ main, master ]
    paths:
      - '*.py'
      - 'build_gallery.sh'
      - '.github/workflows/**'
      - 'carcosa.md'
  pull_request:
    branches: [ main, master ]
    paths:
      - '*.py'
      - 'build_gallery.sh'
  workflow_dispatch: # Manual trigger - use this after uploading new images to R2

jobs:
  build-gallery:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    env:
      R2_BASE_URL: https://images.minecraft.digimente.xyz

    steps:
    - name: Debug info
      run: |
        echo "Triggered by: ${{ github.event_name }}"
        echo "Branch: ${{ github.ref }}"
        echo "Repository: ${{ github.repository }}"

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        pip install Pillow
        sudo apt-get update && sudo apt-get install -y rclone

    - name: Configure rclone for R2
      run: |
        mkdir -p ~/.config/rclone
        cat > ~/.config/rclone/rclone.conf << EOF
        [r2]
        type = s3
        provider = Cloudflare
        access_key_id = ${{ secrets.R2_ACCESS_KEY_ID }}
        secret_access_key = ${{ secrets.R2_SECRET_ACCESS_KEY }}
        endpoint = ${{ secrets.R2_ENDPOINT }}
        acl = private
        no_check_bucket = true
        EOF

    - name: Create output directory
      run: mkdir -p gallery-output

    - name: Make build script executable
      run: chmod +x build_gallery.sh

    - name: Run gallery generation
      run: |
        echo "Starting gallery generation..."
        ./build_gallery.sh
        echo "Gallery generation completed"

    - name: List generated files
      run: |
        echo "Generated files in gallery-output:"
        ls -la gallery-output/ 2>/dev/null || echo "No gallery-output folder found"

    - name: Upload gallery artifact
      uses: actions/upload-artifact@v4
      with:
        name: minecraft-gallery
        path: gallery-output/
        retention-days: 30

    # Deploy to GitHub Pages
    - name: Setup Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/configure-pages@v4

    - name: Upload to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./gallery-output

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      id: deployment
      uses: actions/deploy-pages@v4

    # Slack notifications
    - name: Slack Notification - Success
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: success
        custom_payload: |
          {
            "text": "üéâ Minecraft Gallery Build Successful!",
            "attachments": [{
              "color": "good",
              "fields": [
                {
                  "title": "Repository",
                  "value": "${{ github.repository }}",
                  "short": true
                },
                {
                  "title": "Branch",
                  "value": "${{ github.ref_name }}",
                  "short": true
                },
                {
                  "title": "Commit",
                  "value": "<${{ github.event.head_commit.url }}|${{ github.event.head_commit.message }}>",
                  "short": false
                },
                {
                  "title": "Gallery URL",
                  "value": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/",
                  "short": false
                }
              ]
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Slack Notification - Failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        custom_payload: |
          {
            "text": "‚ùå Minecraft Gallery Build Failed!",
            "attachments": [{
              "color": "danger",
              "fields": [
                {
                  "title": "Repository",
                  "value": "${{ github.repository }}",
                  "short": true
                },
                {
                  "title": "Branch",
                  "value": "${{ github.ref_name }}",
                  "short": true
                },
                {
                  "title": "Commit",
                  "value": "<${{ github.event.head_commit.url }}|${{ github.event.head_commit.message }}>",
                  "short": false
                },
                {
                  "title": "Workflow Run",
                  "value": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                  "short": false
                }
              ]
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
